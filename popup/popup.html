<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>カラムグリッドオーバーレイ</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <h1>Grid</h1>
  <label><input type="checkbox" id="enabled" /> ON</label>

  <div class="field">
    <span>列幅 (px)</span>
    <input id="columnWidth" type="number" min="1" />
  </div>
  <div class="field">
    <span>ガター (px)</span>
    <input id="gutterWidth" type="number" min="0" />
  </div>
  <div class="field">
    <span>列数</span>
    <input id="columns" type="number" min="1" />
  </div>
  <div class="field">
    <span>色</span>
    <input id="color" type="color" />
  </div>
  <div class="field">
    <span>透明度</span>
    <input id="alpha" type="number" step="0.01" min="0" max="1" />
  </div>
  <script src="popup.js"></script>
</body>

</html>
